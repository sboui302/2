<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>الموقع تحت الصيانة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #1f2937;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #111827;
    }
    p {
      font-size: 16px;
      color: #4b5563;
    }
    .icon {
      font-size: 50px;
      margin-bottom: 20px;
      color: #f59e0b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">🛠️</div>
    <h1>الموقع تحت الصيانة</h1>
    <p>نعتذر عن الإزعاج، نحن نقوم حالياً بإجراء بعض التحسينات. يرجى العودة لاحقًا.</p>
  </div>
</body>
</html>
